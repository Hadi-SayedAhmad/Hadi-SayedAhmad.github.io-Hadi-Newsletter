<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <style>
        .main {
            width: 40%;
        }

        @media (max-width: 900px) {
            .main 
            {
                padding: 5%;
                width: 90%;
                
            }
        }

        img {
            width: 70%;
        }
    </style>



</head>

<body>

    <main class="main p-lg-5 container-fluid text-center">

        <form action="/" method="post">
            <img class="mb-4" src="/images/logo.png" alt="">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>


            <div class="form-floating mb-2">
                <input type="text" name="first" class="form-control" id="floatingFirstName" placeholder="First Name" required
                    autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>

            <div class="form-floating mb-2">
                <input type="text" name="last" class="form-control" id="floatingLastName" placeholder="Last Name" required>
                <label for="floatingLastName">Last Name</label>
            </div>


            <div class="form-floating mb-2">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>


            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        </form>

        <p class="mt-3">Developed by Hadi S. Ahmad</p>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
